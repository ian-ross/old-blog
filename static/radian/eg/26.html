<h3>Example 26 (data access via URL)</h3>

<plot height=300 aspect=3 stroke-width=2>
  <lines x="[[vic2012ooa.day]]" y="[[vic2012ooa.tmp]]" stroke="red"/>
  <lines x="[[vic2012ooa.day]]" y="[[vic2012ooa.prc]]" stroke="blue"/>
</plot>

<plot-data name="vic2012ooa" src="/radian/data/vic2012.csv"
           format="csv" cols="day,tmp,prc">
  <metadata name="day" label="Day of year" units="d"></metadata>
  <metadata name="tmp" label="Temperature" units="&deg;C"></metadata>
  <metadata name="prc" label="Rainfall" units="mm/day"></metadata>
</plot-data>
